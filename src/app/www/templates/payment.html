<ion-view view-title="Lijst {{ list.title || 'Onbekend' }}">
	<ion-content padding="true">
		<div ng-if="list">
			<ion-list>
				<ion-item ng-repeat="product in list.products">
					<h2>{{ product.name }}</h2>
					<span class="item-note">
						{{ product.scanned }} &times; {{ product.price | currency }} = {{ product.scanned * product.price | currency }}
					</span>
					<p>Aantal: {{ product.scanned }}</p>
				</ion-item>
			</ion-list>
		</div>
		<div ng-if="!list">
			<p>De opgevraagde lijst is niet gevonden.</p>
		</div>

	</ion-content>

    <div class="bar bar-footer bar-energized">
        <div class="title">{{ total() | currency }}</div>
        <button class="button">Betalen</button>
    </div>
</ion-view>
