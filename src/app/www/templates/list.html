<ion-view view-title="Lijst {{ list.title || 'Onbekend' }}">
	<ion-content padding="true">
		<div ng-if="list">
			<ion-list>
				<ion-item ng-repeat="product in list.products" ng-class="{scanned: product.quantity==product.scanned}">
					<h2>{{ product.name }}</h2>
					<span class="item-note">
						{{ product.quantity }} &times; &euro; {{ product.price }} = &euro; {{ product.quantity * product.price }}
					</span>
					<p>Aantal: {{ product.scanned }} / {{ product.quantity }}</p>
				</ion-item>
			</ion-list>
		</div>
		<div ng-if="!list">
			<p>De opgevraagde lijst is niet gevonden.</p>
		</div>

	</ion-content>

		<div class="bar bar-footer bar-balanced">
			<a href="#">
				<div class="title">
					<button id="scan-item" class="button button-icon icon ion-camera"></button>
				</div>
			</a>
		</div>

</ion-view>
